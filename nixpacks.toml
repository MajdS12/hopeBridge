[phases.setup]
nixPkgs = ["python313", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python manage.py collectstatic --noinput --settings=settings_production",
    "python manage.py migrate --settings=settings_production"
]

[start]
cmd = "gunicorn --bind 0.0.0.0:$PORT --workers 3 --timeout 120 wsgi:application"
