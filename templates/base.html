<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Donation Project{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_head %}{% endblock %}
    <style>
      body{margin:0}
      header{
        position:sticky; top:0; z-index:50;
        background:#0b1226; color:#e2e8f0; border-bottom:1px solid #ffffff22;
        font-family:system-ui,-apple-system,Segoe UI,Roboto; padding:14px 20px;
      }
      header .bar{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:18px}
      header h1{margin:0;font-size:18px;font-weight:800;letter-spacing:.2px}
      nav{margin-left:auto;display:flex;gap:14px;flex-wrap:wrap}
      nav a{color:#e2e8f0;text-decoration:none;font-weight:600;font-size:14px;opacity:.9}
      nav a:hover{opacity:1;text-decoration:underline}
      main{min-height:60vh}
      footer{color:#94a3b8;text-align:center;padding:24px 12px;font-family:system-ui,-apple-system,Segoe UI,Roboto}
      .flash-wrap{max-width:1200px;margin:12px auto;padding:0 12px}
      .alert{padding:12px 14px;border-radius:8px;font-family:system-ui,-apple-system,Segoe UI,Roboto;margin:8px 0}
      .alert.success{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0}
      .alert.error{background:#fef2f2;color:#991b1b;border:1px solid #fecaca}
      .alert.info{background:#eff6ff;color:#1e40af;border:1px solid #bfdbfe}
      .alert.warning{background:#fffbeb;color:#92400e;border:1px solid #fde68a}
      .alert .close{background:transparent;border:0;font-size:16px;float:right;cursor:pointer;opacity:.6}
      .alert .close:hover{opacity:1}

    </style>
</head>
<body>
    <header>
      <div class="bar">
        <h1>Donation Management System</h1>
        <nav>
            <a href="{% url 'welcome' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'contact_admin' %}">Contact Admin</a>
        </nav>
      </div>
    </header>

    <main>
        {% if messages %}
  <div class="flash-wrap">
    {% for message in messages %}
      <div class="alert {{ message.tags }}">
        {{ message }}
        <button type="button" class="close" onclick="this.parentElement.remove()">Ã—</button>
      </div>
    {% endfor %}
  </div>
{% endif %}
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Donation Project</p>
    </footer>
</body>
</html>
