<!DOCTYPE html>
{% load socialaccount %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Donation Management System</title>
  <style>
    /* Using standard styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Toggle eye for password */
    .field-with-eye {
      position: relative;
    }

    .field-with-eye input {
      padding-right: 2.5rem;
    }

    .field-with-eye .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.5rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      line-height: 1;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Member Login</h1>
      <p>Welcome back! Please enter your details.</p>
    </div>

    {% if error %}
    <div class="error-message">
      <strong>Login failed!</strong> {{ error }}
    </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>
      </div>


      <div class="form-group">
        <label for="id_password">Password:</label>
        <div class="field-with-eye">
          <input type="password" name="password" id="id_password" required autocomplete="current-password">
          <button type="button" class="toggle-password" data-target="id_password" aria-label="Show password"
            aria-pressed="false">üëÅÔ∏è</button>
        </div>
      </div>



      <button type="submit" class="btn">Sign In</button>
    </form>

    <hr style="margin:20px 0;">

<a href="{% provider_login_url 'google' process='login' %}" style="text-decoration:none;">
  <button type="button" class="btn" style="background:#db4437; margin-top:10px;">
    üîë Continue with Google
  </button>
</a>

<p class="forgot" style="margin-top:12px; text-align:center;">
  <a href="{% url 'password_reset' %}">Forgot password?</a>
</p>

    <div class="links">
      <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      <p><a href="{% url 'welcome' %}">‚Üê Back to Welcome</a></p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.querySelector('.toggle-password');
      if (!btn) return;
      const input = document.getElementById(btn.dataset.target);
      if (!input) return;

      btn.addEventListener('click', function () {
        const showing = input.type === 'text';
        input.type = showing ? 'password' : 'text';
        btn.setAttribute('aria-pressed', (!showing).toString());
        btn.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
        btn.setAttribute('title', showing ? 'Show password' : 'Hide password');
        input.focus({ preventScroll: true });
      });
    });
  </script>

</body>

</html>
