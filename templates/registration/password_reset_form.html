{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width:400px;margin:40px auto;padding:40px;background:#fff;border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,.1);font-family:'Segoe UI',Tahoma,Verdana,sans-serif">
  <div style="text-align:center;margin-bottom:24px">
    <h1 style="color:#667eea;font-size:1.75rem;margin:0 0 6px">Forgot your password?</h1>
    <p style="color:#666;margin:0">Enter your email, and weâ€™ll send you a 6-digit verification code.</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <div class="as-p" style="display:grid;gap:10px;margin-bottom:12px">
      {% if error %}
        <ul class="errorlist"><li>{{ error }}</li></ul>
      {% endif %}
      <label for="id_email">Email</label>
      <input id="id_email" type="email" name="email" required />
    </div>

    <button type="submit" style="width:100%;padding:12px;background:linear-gradient(45deg,#667eea,#764ba2);
            color:#fff;border:0;border-radius:10px;font-weight:700;cursor:pointer">
      Send Reset Link
    </button>
  </form>
</div>

<style>
  .as-p p{ margin:0; }
  .as-p label{ display:block; margin-bottom:6px; color:#333; font-weight:600; }
  .as-p input[type="email"]{
    width:100%; padding:12px 14px; border:2px solid #e1e5e9; border-radius:10px; font-size:16px;
    transition:border-color .2s ease;
  }
  .as-p input[type="email"]:focus{ outline:none; border-color:#667eea; }
  .as-p .errorlist{
    margin:0; list-style:none; background:#ffebee; color:#c62828; padding:10px; border-radius:8px;
  }
  .as-p .helptext{ color:#6b7280; font-size:12px; }
</style>
{% endblock %}
