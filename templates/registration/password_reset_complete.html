{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div style="max-width:400px;margin:40px auto;padding:40px;background:#fff;border-radius:20px;
            box-shadow:0 20px 40px rgba(0,0,0,.1);font-family:'Segoe UI',Tahoma,Verdana,sans-serif;text-align:center">
  <h1 style="color:#16a34a;font-size:1.6rem;margin:0 0 10px">Password changed</h1>
  <p style="color:#666;margin:0 0 18px">You can now log in with your new password.</p>
  <a href="{% url 'login' %}" style="display:inline-block;padding:10px 14px;border-radius:10px;
           background:#0ea5e9;color:#fff;font-weight:700;text-decoration:none">Go to Login</a>
</div>
{% endblock %}
