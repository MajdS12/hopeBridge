<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Recipient</title>
    <style>
        /* Reusing styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 100%; }
        .header h1 { color: #667eea; font-size: 2.2rem; margin-bottom: 15px; }
        .header p { color: #666; font-size: 1.1rem; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        .form-group textarea { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; background-color: #f8f9fa; }
        .form-group textarea:focus { outline: none; border-color: #667eea; background-color: white; }
        .btn { display: inline-block; padding: 15px 40px; text-decoration: none; border-radius: 25px; font-weight: bold; transition: all 0.3s ease; font-size: 1.1rem; border: none; cursor: pointer; }
        .btn-confirm { background: linear-gradient(45deg, #f093fb, #f5576c); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .links { margin-top: 30px; }
        .links a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Become a Recipient</h1>
            <p>To receive donations, please provide a shipping address below.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="address_street">Street Address</label>
                <input type="text" name="address_street" id="address_street" required>
            </div>
            <div class="form-group">
                <label for="address_apartment">Apartment/Suite/Unit (optional)</label>
                <input type="text" name="address_apartment" id="address_apartment">
            </div>
            <div class="form-group">
                <label for="address_city">City</label>
                <input type="text" name="address_city" id="address_city" required>
            </div>
            <div class="form-group">
                <label for="address_postal_code">Postal Code</label>
                <input type="text" name="address_postal_code" id="address_postal_code" required>
            </div>
            <div class="form-group">
                <label for="address_country">Country</label>
                <input type="text" name="address_country" id="address_country" required>
            </div>
            <div class="form-group">
                <label for="address_instructions">Additional Instructions (optional)</label>
                <textarea name="address_instructions" id="address_instructions" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-confirm">Confirm and Become a Recipient</button>
        </form>
        <div class="links">
            <a href="{% url 'profile_redirect' %}">No, take me back</a>
        </div>
    </div>
</body>
</html>
