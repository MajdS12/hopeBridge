<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Donor</title>
    <style>
        /* Reusing styles from dashboard selection */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 100%; }
        .header h1 { color: #667eea; font-size: 2.2rem; margin-bottom: 15px; }
        .header p { color: #666; font-size: 1.1rem; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 15px 40px; text-decoration: none; border-radius: 25px; font-weight: bold; transition: all 0.3s ease; font-size: 1.1rem; border: none; cursor: pointer; }
        .btn-confirm { background: linear-gradient(45deg, #4facfe, #00f2fe); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .links { margin-top: 30px; }
        .links a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ Become a Donor</h1>
            <p>Ready to start donating? Confirm below to add the Donor role to your account.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-confirm">Yes, Make Me a Donor</button>
        </form>
        <div class="links">
            <a href="{% url 'profile_redirect' %}">No, take me back</a>
        </div>
    </div>
</body>
</html>
