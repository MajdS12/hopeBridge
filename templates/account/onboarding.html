{% extends "base.html" %}
{% block title %}Choose role{% endblock %}

{% block content %}
<div style="max-width:520px;margin:40px auto;background:#fff;border-radius:16px;padding:28px;box-shadow:0 12px 30px rgba(0,0,0,.08)">
  <h2 style="margin:0 0 16px;color:#334155">What would you like to do?</h2>
  <form method="post">
    {% csrf_token %}
    <label style="display:flex;gap:8px;align-items:center;margin:8px 0">
      <input type="checkbox" name="is_donor"> Register as a Donor
    </label>
    <label style="display:flex;gap:8px;align-items:center;margin:8px 0">
      <input type="checkbox" name="is_recipient"> Register as a Recipient
    </label>
    <label style="display:flex;gap:8px;align-items:center;margin:8px 0">
  <input type="checkbox" name="is_volunteer"> Register as a Volunteer
</label>


    <button type="submit" style="margin-top:16px;padding:10px 16px;border-radius:10px;border:0;background:#4f46e5;color:white;font-weight:700">
      Continue
    </button>
  </form>
</div>
{% endblock %}
